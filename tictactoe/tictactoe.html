<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1> Tic Tac Toe</h1>

<div id="namePrompt">


    <h2>Enter your name Player 1</h2>
    <input id="one" type="text">
    <h2>Enter your name Player 2</h2>
    <input id="two" type="text">
    <a><button id="begin">Begin</button></a>


</div>

<div>

    <h2 id="namePlaceholder"></h2>
    <table style="width:100%" id="gameBox">
        <tr>
            <th id="0"></th>
            <th id="1"></th>
            <th id="2"></th>
        </tr>

        <tr>
            <th id="3"></th>
            <th id="4"></th>
            <th id="5"></th>
        </tr>

        <tr>
            <th id="6"></th>
            <th id="7"></th>
            <th id="8"></th>
        </tr>
    </table>
</div>

<script src = "index.js"></script>
</body>
</html>
